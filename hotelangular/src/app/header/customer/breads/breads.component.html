  <div class="container">
      <mat-grid-list [cols]="gridCol" gutterSize="30px" rowHeight="300px">
          <mat-grid-tile *ngFor="let element of recipeservice.recipes">
              <img mat-card-img class="rounded" [src]="element.imagepath" style="width: 100%; height: 200px;">
              <mat-grid-tile-footer style="background-color: white;color:black;height: 85px;">
               <mat-list>
                  <mat-list-item><span class="veg-indian-vegetarian"> &nbsp;{{ element.recipename }}</span></mat-list-item>
                  <mat-list-item role="listitem">
                     <div class="col-9">{{ element.recipeprice | currency:"&#8377;"}}</div>
                     <div class="col-2"><button mat-raised-button class="pull-right" color="primary">Add</button></div> 
                  </mat-list-item>
               </mat-list>
              </mat-grid-tile-footer>
          </mat-grid-tile>
      </mat-grid-list>
  </div>
