<div class="conatiner" fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex="30%">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="form-element">
                    <input type="email" matInput formControlName="email" placeholder="E-mail" required>
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input type="password" matInput placeholder="password" formControlName="pass" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button [disabled]="!loginForm.valid" type="submit" color="accent">Submit</button>
            </mat-card-actions>
        </form>    
    </mat-card>
</div>
